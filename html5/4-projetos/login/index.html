<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HCode Web Dev</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <h1><a href="https://hcode.com.br/">HCode</a></h1>
    <nav></nav>
  </header>

  <section class="content-center">
    <div class="text-center">
      <a href="https://hcode.com.br/" target="_blank"><img src="assets/images/hcode.png" alt="Logo Hcode"></a>
    </div>
    <form action="/login" method="POST" id="form-login">
      <div>
        <input type="email" id="email" placeholder="Digite o seu e-mail" required>
      </div>
      <div>
        <input type="password" id="password" placeholder="Digite a senha" required>
      </div>
      <div>
        <button id="btn-submit">Enviar</button>
      </div>
    </form>
  </section>

  <footer>
    <p>HCode Treinamentos</p>
  </footer>
</body>
<script src="assets/js/script.js"></script>

</html>
