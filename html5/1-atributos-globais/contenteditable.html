<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Editable</title>
</head>

<body>
  <div contenteditable="true">
    <h1>Cabeçalho do nível 1</h1>
    <p>Parágrafo <span>um</span></p>
    <p contenteditable="false">Parágrafo dois - Não editável</p>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Provident earum
      ipsum unde esse alias ad natus ullam architecto cumque. Ut unde tempore
      excepturi labore reiciendis nobis repudiandae nihil in repellat.
    </p>
  </div>

</body>

</html>
