<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HCode Web Dev</title>
</head>

<body>
  <header>
    <h1><a href="https://hcode.com.br/">HCode</a></h1>
    <nav></nav>
  </header>

  <section>
    <div>
      <a href="https://hcode.com.br/" target="_blank"><img src="assets/images/hcode.png" alt="Logo Hcode"></a>
    </div>
    <form action="/login" method="POST">
      <div>
        <input type="email" placeholder="Digite o seu e-mail" required>
      </div>
      <div>
        <input type="password" placeholder="Digite a senha" required>
      </div>
      <div>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </section>

  <footer>
    <p>HCode Treinamentos</p>
  </footer>
</body>

</html>
