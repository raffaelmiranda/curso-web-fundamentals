<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tag figure - figcaption</title>
</head>

<body>
  <figure>
    <img src="../arquivos/copacabana.jpg" alt="Vista da praia de Copacabana, Posto 6.">
    <figcaption>Copacabana a eterna princesinha do mar.</figcaption>
  </figure>

  <figure>
    <p>Meu canto de morte,<br>
      Guerreiros, ouvi:<br>
      Sou filho das selvas,<br>
      Nas selvas cresci;<br>
      Guerreiros, descendo<br>
      Da tribo tupi</p>
    <figcaption>
      <cite>I-Juca-Pirama</cite><sup>o.</sup>verso do IV canto do poema épico de Gonçalves Dias.
    </figcaption>
  </figure>
</body>

</html>
