<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tag dialog</title>
</head>

<body>
  <dialog>
    <h3>Janela Modal</h3>
    <p>Conte√∫do da janela modal</p>
    <button id="fechar">X</button>
  </dialog>
  <button id="abrir">Abrir janela modal</button>
</body>
<script>
  var janela = document.querySelector('dialog');
  document.querySelector('#abrir').onclick = function () {
    janela.show();
  };
  document.querySelector('#fechar').onclick = function () {
    janela.close();
  };
</script>

</html>
