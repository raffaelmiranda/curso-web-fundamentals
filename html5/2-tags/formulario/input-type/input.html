<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tag input</title>
</head>

<body>
  <form action="">
    <input type="text" name="nome" placeholder="Digite seu nome..." /><br />
    <input type="text" name="cpf" pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})" /><br />
    <input type="checkbox" /> <br />
    <input type="checkbox" checked /><br />
    <input type="color" name="cor" /><br />
    <input type="color" name="cor" value="#FF0000" /><br />
    <input type="date" /><br />
    <input type="datetime-local" /><br />
    <input type="email" required /><br />
    <input type="file" /><br />
    <input type="file" multiple accept="image/*" /><br />
    <input type="hidden" name="id" value="999" /><br />
    <input type="image" src="../../arquivos/logo.png" width="50" height="50" /><br />
    <input type="month" /><br />
    <input type="number" step=".5" /><br />
    <input type="password" /><br />
    <input type="radio" name="genero" checked /> Feminino<br />
    <input type="radio" name="genero" /> Masculino<br />
    <input type="range" min="0" max="100" value="30" /><br />
    <input type="tel" /><br />
    <input type="time" /><br />
    <input type="url" /><br />
    <input type="url" value="https://www.hcode.com.br" readonly /><br />
    <input type="week" /><br />
    <input type="reset" /><br />
    <input type="search" /><br />
    <input type="submit" /><br />
    <input type="button" value="Salvar" /><br />
  </form>
</body>

</html>
