<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tag output</title>
</head>

<body>
  <form oninput="c.value = parseInt(a.value) + parseInt( b.value)">
    <input type="range" id="a" value="0" min="0" max="10" />
    +
    <input type="number" id="b" value="0" />
    =
    <output name="c" for="a b">0</output>
  </form>
  <hr>
  <p>Preço unitário do produtos: R$ 320,00</p>
  <form action="" method="get" name="formulario">
    <p><label>Quantidade: <input type="text" id="quantidade" name="qde"> </label></p>
    <p>Valor total: R$ <output for="quantidade" form="formulario" name="vtotal"></output> </p>
  </form>

  <script>
    function calcularValorTotal() {
      var qde = document.forms['formulario']['qde'].value;
      var valortotal = (qde * 320).toFixed(2);
      document.forms['formulario']['vtotal'].value = valortotal;
    }
    window.onload = function () {
      document.forms['formulario']['qde'].onblur = calcularValorTotal;
    }
  </script>
</body>

</html>
