<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabindex</title>
  </head>
  <body>
    <form>
      <input tabindex="1" type="text" placeholder="E-mail" />
      <input tabindex="2" type="password" placeholder="Senha" />
      <button tabindex="4" type="reset">Limpar</button>
      <button tabindex="3" type="submit">Enviar</button>
    </form>
  </body>
</html>
