<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag colgroup</title>
    <link rel="stylesheet" href="arquivos/table.css" />
  </head>
  <body>
    <table>
      <colgroup span="2" style="background-color: blue"></colgroup>
      <thead>
        <tr>
          <th>A</th>
          <th>B</th>
          <th>C</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>A1</th>
          <th>B1</th>
          <th>C2</th>
        </tr>
        <tr>
          <th>A2</th>
          <th>B2</th>
          <th>C2</th>
        </tr>
      </tbody>
      <tfoot>
        <td colspan="3">Footer</td>
      </tfoot>
    </table>
  </body>
</html>
