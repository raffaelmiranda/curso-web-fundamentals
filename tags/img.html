<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag img</title>
  </head>
  <body>
    <img src="arquivos/logo.png" alt="imagem" width="100" height="100" />

    <a href="https://www.hcode.com.br" target="_blank">
      <img src="arquivos/logo.png" alt="imagem" width="100" height="100" />
    </a>

    <a href="/ismap">
      <img
        src="arquivos/logo.png"
        alt="imagem"
        width="100"
        height="100"
        ismap
      />
    </a>

    <img
      src="arquivos/logo.png"
      alt="imagem"
      width="100"
      height="100"
      longdesc="#logoDescricao"
    />

    <div id="logoDescricao">
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vitae pariatur
        veniam neque ducimus rem delectus fuga sapiente unde doloremque
        provident atque consequatur dolore temporibus, harum maiores ex
        doloribus consectetur quo!
      </p>
    </div>
  </body>
</html>
