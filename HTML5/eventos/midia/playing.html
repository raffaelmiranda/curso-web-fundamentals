<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event: loadstart</title>
    <style>
      video {
        width: 80vh;
      }
    </style>
  </head>
  <body>
    <video
      src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4"
      controls
      onplay="debug(event)"
      onpause="debug(event)"
      onplaying="debug(event)"
    ></video>
    <script>
      function debug(e) {
        console.log("Evento: " + e.type);
      }
    </script>
  </body>
</html>
