<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event: drop</title>
    <style>
      #drag {
        width: 30vw;
        height: 30vw;
        background-color: red;
      }
      #target {
        width: 30vw;
        height: 30vw;
        background-color: coral;
      }
    </style>
  </head>
  <body>
    <div
      id="drag"
      ondrag="debug(event)"
      ondragstart="debug(event)"
      ondragend="debug(event)"
      draggable="true"
    ></div>

    <div
      id="target"
      ondragenter="debug(event)"
      ondragover="cancel(event)"
      ondragleave="debug(event)"
      ondrop="debug(event)"
    ></div>

    <script>
      function cancel(e) {
        e.preventDefault();
      }
      function debug(e) {
        console.log("Evento: " + e.type);
      }
    </script>
  </body>
</html>
